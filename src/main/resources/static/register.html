<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        .container {
            width:100%;
            height: 100%;
            background: url('./img/login_background.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #464646;
        }
        .login-wrapper {
            background-color: #fff;
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }
        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }

        .btn {
            border: none;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: linear-gradient(to right, white, gray);
            color: #fff;
        }
        .msg {
            text-align: center;
            line-height: 88px;
        }
        a {
            text-decoration-line: none;
            color: #abc1ee;
        }


    </style>
</head>

<body>
<!-- 登录盒子容器 -->
<div class="container">
    <!-- 实际内容 -->
    <div class="login-wrapper">
        <!-- 注册盒子头部 -->
        <div class="header">注册</div>
        <!-- 注册盒子表单验证 -->
        <form id="register-form" action="http://localhost:8800/api/SysUser/register" method="post">
            <input type="text" name="phone" placeholder="手机号" class="input-item">
            <input type="password" name="password" placeholder="密码" class="input-item">
            <input type="submit" class="btn" value="注册"/>
        </form>
    </div>
</div>

<!-- 引入 jQuery 库 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    // 给表单添加提交事件
    $('#register-form').submit(function (event) {
        // 阻止表单默认提交行为
        event.preventDefault();

        // 获取电话号码和密码的值
        var phone = $('input[name="phone"]').val();
        var password = $('input[name="password"]').val();

        // 创建一个包含电话号码和密码的数据对象
        var data = {
            "phone": phone,
            "password": password
        };

        // 将数据对象转换为 JSON 字符串
        var jsonData = JSON.stringify(data);

        // 发送 AJAX 请求
        $.ajax({
            url: 'http://localhost:8800/api/SysUser/register',
            type: 'POST',
            data: jsonData,
            contentType: 'application/json',
            success: function (result) {
                // 注册成功后的操作
                alert('注册成功！');
                window.location.href="/login.html"
            },
            error: function (xhr, status, error) {
                // 注册失败后的操作
                alert('注册失败！错误信息：' + error);
            }
        });
    });
</script>
</body>
</html>
